name: Publish Package

on:
  push:
    branches:
      - develop
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: 
          - testpypi
          - pypi
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Set repository credentials
        id: set-credentials
        run: echo "TWINE_PASSWORD=${{ secrets.PYPI_API_TOKEN }}" >> $GITHUB_ENV
        if: matrix.repo == 'pypi'
        shell: bash


      - name: Publish to ${{ matrix.repo }}
        env:
          TWINE_USERNAME: __token__
        run: python -m twine upload --repository ${{ matrix.repo }} dist/*